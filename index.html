<body>
  <div id="error"></div>
    <h1>Welcome To PLT20 League</h1>
    <h3>Login To Win More Prizes By Playing Fantasy</h3>

          <div class="ui one column center aligned grid position" >
            <div class="column four wide form-holder">
              <h2 class="center aligned header form-head">Sign Up</h2>
              <div class="ui form">
                <form action="pl.html" name="myform">
                  <div class="field">
                    <input type="text" name="name" placeholder="Name">
                  </div>
                    <div class="field">
                      <input type="email" name="email" placeholder="Email" >
                    </div>
                    <div class="field">
                      <input type="password" name="pwd" placeholder="password" >
                    </div>
                    <div class="field">
                      <input type="submit" value="Sign up" onclick="return validate();" class="ui button large fluid primary">
                    </div>
                      <strong>Already have an account? <a id="login" href="#">Login</a></strong>
                </form>
              </div>
            </div>
        </div>

            <div class="ui modal">
              <i class="close icon"></i>
              <div class="header">
                Login
              </div>
              <div class="content">
                <div class="ui one column center aligned grid">
                  <div class="column four wide form-holder">
                    <div class="ui form">
                      <form action="pl.html" name="form">
                      <div class="field">
                        <input type="email" placeholder="Email" name="logemail">
                      </div>
                      <div class="field">
                        <input type="password" placeholder="password" name="logpwd">
                      </div>
                      <div class="field">
                        <input type="submit" value="Login" onclick="return login();" class="ui button large fluid primary">
                      </div>
                      </form>
                      </div>
                    </div>
                </div>

              </div>
              <div class="actions">
                Not yet registered? <a class="ui approve button" href="index.html">Signup Here</a>
                <div class="ui cancel button">Cancel</div>
              </div>
            </div>

<script>
    $('#login').click(function(){
        $('.modal').modal('show');
    });

    function validate(){

      var fname=document.myform.name.value;
      var email=document.myform.email.value;
      var pwd=document.myform.pwd.value;
      var pattern="/^[a-zA-Z0-9!@#$%^&*]{6,16}$/";
      var err="";
      if(fname.length==0 || fname.length==""){
        // alert("Name is Required");
        err+="Name is Required";
        document.getElementById("error").style.display="block";
        document.getElementById("error").innerHTML=err;
        return false;
      }
      if(fname.length<3){
        // alert("Name should be more than 3 letters");
        err+="<p>Name should be more than 3 letters</p>";
        document.getElementById("error").style.display="block";
        document.getElementById("error").innerHTML=err;
        return false;
      }
      if(email.length==0 || email.length==""){
        // alert("email is required");
        err+="<p>email is required</p>";
        document.getElementById("error").style.display="block";
        document.getElementById("error").innerHTML=err;
        return false;
      }
      if(pwd.length<6 || pwd.length==""){
        // alert("password should be more than 6");
        err+="<p>password should be more than 6</p>";
        document.getElementById("error").style.display="block";
        document.getElementById("error").innerHTML=err;
        return false;

      }

      return true;
    }




    function login(){
      var logemail=document.form.logemail.value;
      var logpwd=document.form.logpwd.value;

      if(logemail.length==0 || logemail.length==""){
        alert("email is required");
        return false;
      }
      if(logpwd.length<6 || logpwd.length==""){
        alert("password should be more than 6");
        return false;
      }
      return true;
    }
</script>
